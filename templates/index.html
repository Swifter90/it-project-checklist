<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек-лист и Диаграмма Ганта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Чек-лист и Диаграмма Ганта для IT-проекта</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="row">
                {% for item in checklist %}
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p><strong>{{ item.task }}</strong> ({{ item.phase }}, {{ item.team }})</p>
                            <div class="mb-2">
                                <label>Дата начала:</label>
                                <input type="date" name="start_{{ item.task }}" class="form-control">
                            </div>
                            <div>
                                <label>Дата окончания:</label>
                                <input type="date" name="end_{{ item.task }}" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Построить диаграмму</button>
            {% if graph %}
            <a href="/download_presentation" class="btn btn-secondary mt-3">Скачать презентацию</a>
            {% endif %}
        </form>
        
        {% if graph %}
        <div class="mt-5">
            {{ graph | safe }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
