<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чек-лист IT-проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Чек-лист запуска IT-проекта</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Задача</th>
                        <th>Фаза</th>
                        <th>Команда</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, task in tasks|enumerate %}
                    <tr>
                        <td>{{ task.task }}</td>
                        <td>{{ task.phase }}</td>
                        <td>{{ task.team }}</td>
                        <td><input type="date" name="start_date_{{ i }}" class="form-control"></td>
                        <td><input type="date" name="end_date_{{ i }}" class="form-control"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Построить диаграмму</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
