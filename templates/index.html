<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма Ганта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ozon-blue': '#005BFF',
                        'ozon-orange': '#FF5C00',
                        'ozon-gray': '#F5F6F5',
                        'ozon-white': '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ozon-gray font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-ozon-blue">Диаграмма Ганта: {{ project_name }}</h1>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="bg-ozon-white shadow-md rounded-lg p-6 mb-6">
            <div class="mb-4">
                <label class="block text-sm font-semibold text-ozon-blue">Название проекта:</label>
                <input type="text" name="project_name" value="{{ project_name }}"
                       class="mt-1 p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-ozon-blue">
            </div>
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-ozon-blue">Добавить задачу</h2>
                <div class="flex flex-col gap-4">
                    <input type="text" name="task_name" placeholder="Название задачи"
                           class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-ozon-blue">
                    <input type="text" name="phase" placeholder="Фаза (опционально)"
                           class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-ozon-blue">
                    <input type="text" name="team" placeholder="Команда (опционально)"
                           class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-ozon-blue">
                    <select name="dependencies" multiple
                            class="p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-ozon-blue">
                        {% for item in checklist %}
                        <option value="{{ item.task }}">{{ item.task }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" name="action" value="add_task"
                            class="bg-ozon-blue text-ozon-white px-4 py-2 rounded hover:bg-blue-700 transition">
                        Добавить задачу
                    </button>
                </div>
            </div>
           <div class="grid grid-cols-1 gap-4">
    {% for item in checklist %}
    <div class="border-b pb-4">
        <div class="flex justify-between items-center">
            <p class="font-semibold">{{ item.task }} ({{ item.phase }}, {{ item.team }})</p>
            <button type="submit" name="action" value="delete_task" name="task_index" value="{{ loop.index0 }}"
                    class="text-red-600 hover:text-red-800">Удалить</button>
        </div>
        <div class="mt-2 flex flex-col sm:flex-row sm:gap-4">
            <div>
                <label class="block text-sm">Дата начала:</label>
                <input type="date" name="start_{{ loop.index0 }}"
                       class="mt-1 p-2 border rounded w-full sm:w-48 focus:outline-none focus:ring-2 focus:ring-ozon-blue">
            </div>
            <div>
                <label class="block text-sm">Дата окончания:</label>
                <input type="date" name="end_{{ loop.index0 }}"
                       class="mt-1 p-2 border rounded w-full sm:w-48 focus:outline-none focus:ring-2 focus:ring-ozon-blue">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
